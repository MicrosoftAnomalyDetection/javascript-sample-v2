    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

<body>
    <script type="text/javascript">
        // **********************************************
        // *** Update or verify the following values. ***
        // **********************************************
        // Replace the subscriptionKey string value with your valid subscription key.
        var subscriptionKey = "[YOUR_SUBSCRIPTION_KEY]";
        // Replace the endpoint string value with your endpoint.
        var lastPointAPI    = "https://[REPLACE_WITH_ENDPOINT]/anomalyfinder/v2.0/timeseries/last/detect";
        var entirePointsAPI = "https://[REPLACE_WITH_ENDPOINT]/anomalyfinder/v2.0/timeseries/entire/detect";

        function detectForEntirePoints() {
            var body = document.getElementById("requestTextArea").value;
            // Perform the REST API call.
            $.ajax({
                type: "post",
                url: entirePointsAPI,
                headers: {
                    "Content-Type": "application/json",
                    "Ocp-Apim-Subscription-Key": subscriptionKey
                },
                type: "POST",
                data: body,
                success: function (data) {
                    // Show formatted JSON on webpage.
                    $("#responseTextArea").val(JSON.stringify(data, null, 2));
                },
                error: function (request, status, error) {
                    alert(request.responseText);
                }
            });
        };
        function detectForLastPoint() {
            var body = document.getElementById("requestTextArea").value;
            // Perform the REST API call.
            $.ajax({
                type: "post",
                url: lastPointAPI,
                headers: {
                    "Content-Type": "application/json",
                    "Ocp-Apim-Subscription-Key": subscriptionKey
                },
                type: "POST",
                data: body,
                success: function (data) {
                    // Show formatted JSON on webpage.
                    $("#responseTextArea").val(JSON.stringify(data, null, 2));
                },
                error: function (request, status, error) {
                    alert(request.responseText);
                }
            });
        };
    </script>

    <h1>Anomaly Detection Javascript Quick Starts:</h1>
    Enter the detection data, then click the <strong>Anomaly Detection</strong> button.

    <button onclick="detectForLastPoint()">Anomaly Detection For Last Point</button>
    <button onclick="detectForEntirePoints()">Anomaly Detection For Entire Points</button>
